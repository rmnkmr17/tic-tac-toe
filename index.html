<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="game-board">
      <div class="first row" data-index-number="0"></div>
      <div class="first row" data-index-number="1"></div>
      <div class="first row" data-index-number="2"></div>
      <div class="second row" data-index-number="3"></div>
      <div class="second row" data-index-number="4"></div>
      <div class="second row" data-index-number="5"></div>
      <div class="third row" data-index-number="6"></div>
      <div class="third row" data-index-number="7"></div>
      <div class="third row" data-index-number="8"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
